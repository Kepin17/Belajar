<!-- HTML Formatting Elements
Formatting elements were designed to display special types of text:

<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript tex -->

  <!doctype html>
  <html>
    <head>
      <title>Judul Web Lo</title>
    </head>
    <body>
      <h1 style="font-size: 400%;">Belajar Lur</h1>
     
      <p><b>Hello Guys</b></p>
      <p><strong>The Text is important!</strong></p>
      <p><i>Hi Guys</i></p>
      <p><em>Hi Guys</em></p>
      <p><small>Hi Guys</small></p>
      <p><mark>Hi Guys</mark></p>
      <p><del>Hello Guys</del></p>
      <p><ins>Hello Guys</ins></p>
      <p><sub>Hello Guys</sub></p>
      <p><sub>Hello Guys</sub></p>

    </body>
  </html>
